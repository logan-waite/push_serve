<html>
<head>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' integrity='sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==' crossorigin='anonymous'>
  <link href="{{ url_for('static', filename='games.css') }}" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/current-game.js') }}"></script>
</head>
<body>
  <div class="container-fluid current">
    <div class="row">

      <div id="player1" class="player col-sm-6">
        <span class="name">
        </span>
        <span class="score">
          0
        </span>
      </div>
      <div id="player2" class="player col-sm-6">
        <span class="name">
        </span>
        <span class="score">
          0
        </span>
      </div>
    </div>
    <div id="length-box"></div>
    <div class="overlay">
    </div>
    <div id="countdown" class='overlay-text'>
    </div>
    <div id="game-over" class='overlay-text'>
    </div>
    <div id="end-game">
      <div id="winner">
        <div id="winner-name">
        </div>
         &mdash;
        <div id="winner-score">
        </div>
      </div>
      <div id="loser">
        <div id="loser-name">
        </div>
         &mdash;
        <div id="loser-score">
        </div>
      </div>
      <div class="buttons">
        <!-- <div class="col-sm-6"> -->
          <button id="replay" class="btn btn-primary">Replay</button>
        <!-- </div> -->
        <!-- <div class="col-sm-6"> -->
          <button id="new_game" class="btn btn-success">New</button>
        <!-- </div> -->
      </div>
    </div>
  </div>
</body>
</html>
